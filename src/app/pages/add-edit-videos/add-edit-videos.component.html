<h1>Add video</h1>

<div class="video-form-wrapper">

    <form #videoForm="ngForm" (ngSubmit)="onSubmit(videoForm)">
        <div class="form-group">
            <label for="videoName">Video Name:</label>
            <input type="text" id="videoName" name="videoName" #videoNameId="ngModel" class="form-control"
                [(ngModel)]="videoName" required /> <br>
            <span
                *ngIf=" (videoNameId.invalid && (videoNameId.dirty || videoNameId.touched) || (videoNameId.dirty  && !isSet(videoNameId.value))  ) ">
                <small *ngIf="videoNameId.errors && videoNameId.errors['required']"> * Oups ! This field is required.
                </small>
            </span>
        </div>

        <div class="form-group">
            <label for="videoAuthor">Video Author:</label>
            <select id="videoAuthor" [value]="authorList[0]" name="videoAuthor" class="form-control"
                [(ngModel)]="selectedAuthor" required #videoAuthorId="ngModel">
                <option [value]="author" *ngFor="let author of authorList; index as i;">{{author.name}}</option>
            </select>
            <br>
            <span
                *ngIf=" (videoAuthorId.invalid && (videoAuthorId.dirty || videoAuthorId.touched) || (videoAuthorId.dirty  && !isSet(videoAuthorId.value.name))  ) ">
                <small *ngIf="videoAuthorId.errors && videoAuthorId.errors['required']"> * Oups ! This field is
                    required.
                </small>
            </span>
        </div>

        <div class="form-group">
            <label for="videoCategory" class="multiple-selection-label">Video Category:</label>
            <select id="videoCategory" name="videoCategory" class="form-control" [(ngModel)]="selectedCategory" multiple
                #videoCategoryId="ngModel" required>
                <option value="action" *ngFor="let category of categoryList; index as i;">{{category.name}}</option>
            </select>
            <br>
            <span
                *ngIf=" (videoCategoryId.invalid && (videoCategoryId.dirty || videoCategoryId.touched) || (videoCategoryId.dirty  && !isSet(videoCategoryId.value.name))  ) ">
                <small *ngIf="videoCategoryId.errors && videoCategoryId.errors['required']"> * Oups ! This field is
                    required.
                </small>
            </span>
        </div>

        <div class="button-wrapper">
            <mi-button type="submit" [border]="'2px solid #00ab35'" [backgroundColor]="'#00ab35'" [text]="'Submit'"
                [isDisabled]="videoForm.invalid ? true : false"></mi-button>
            <mi-button type="button" [border]="'2px solid #6e6e6e'" [backgroundColor]="'#6e6e6e'" [text]="'Cancel'"
                (onClick)="buttonClicked($event)"></mi-button>
        </div>


    </form>
</div>
